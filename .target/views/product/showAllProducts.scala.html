@(products: List[model.ProductModel])
@index("all products") {
			<h1>All products in the store:</h1>
			<h4> 
			@for( product <- products ){
				
				@if(product.getStock() > 0){
						<span>
					}else{
						<span style="background-color: lightgrey">
					}
					<a href="@routes.Product.showProductById(product.getId())">@product.getName()</a></span>
					</span>
					<br />
			}
			</h4>
}
