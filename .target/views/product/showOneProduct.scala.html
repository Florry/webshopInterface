@(product: model.ProductModel)
@index(product.getName()) {

			<h1> @product.getName() </h1>
			<h4>Price: @product.getCost() $</h4>
			<small>@product.getDescription()</small>

			@if(product.getStock() > 0){
				<h5>@product.getStock() @product.getName()s in stock</h5>
				<h4>Buy now!</h4>
			}else{
				<h4>Out of stock!</h4>
			}
			</br>
			<small>

				Id: @product.getId()
			</small>
			</br>
	
}
