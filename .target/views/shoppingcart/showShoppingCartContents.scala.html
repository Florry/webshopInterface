@(products: List[model.ProductModel])(price: Integer)
@index("shoppingcart contents") {
	
			<h1>Contents </h1>
			<h4>of shoppingcart</h4>
			<h4> 
			@for( product <- products ){
					<a href="#" class="btn btn-danger btn-mini"><i class="icon-white icon-remove-sign"></i></a>
					<a href="@routes.Product.showProductById(product.getId())">@product.getName()</a> - @product.getCost() $</span>
					<br />
			}
			<br />
			<small>Total price: @price $</small>
			</h4>
}
