@(user: model.UserModel)
	@index("Update profile") {
		<center>
			@if(flash.containsKey("user-updated")){
				<div class="alert alert-warning"><small>Your profile was updated!</small></div>
			}
			@if(flash.containsKey("password-wrong")){
				<div class="alert alert-warning"><small>The current password entered did not match!</small></div>
			}
			<h3>Update profile</h3>
			<div class="formblock" style="width:50%; text-align: left;">
				<br/>
				<form role="form" action ="@routes.User.updateProfile()" method="POST">
					<div class="form-group">
						@user.getEmail()
						<input type="hidden" class="form-control" id="email" name="email" value="@user.getEmail()">
						<input type="password" class="form-control" id="password" name="password" placeholder="New Password">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="firstname" name="firstname" value="@user.getFirstname()">
						<input type="text" class="form-control" id="last" name="lastname" value="@user.getLastname()">
					</div>
					<div class="form-group">
						<input type="date" class="form-control" id="dob" name="dob" value="@user.getDob()" style="top: 20px; width: 50%; float: left;">
						<input type="text" class="form-control" id="telephone" name="telephone" value="@user.getTelephone()" style="width: 50%; float: right;">
					</div>
					<label></label>
					<label></label>
					<div class="form-group">
						<input type="text" class="form-control" id="address1" name="address1" value="@user.getAddress1()" style="width: 50%; float: left;">
						<input type="text" class="form-control" id="address2" name="address2" value="@user.getAddress2()" style="top: 20px; width: 50%; float: right;">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="postcode" name="postcode" value="@user.getPostcode()" style="width: 50%; float: left;">
						<input type="text" class="form-control" id="town" name="town" value="@user.getTown()" style="top: 20px; width: 50%; float: right;">
					</div>
					<label></label>
					<label></label>
					<div class="form-group">
						<input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Current Password">
						<button type="submit" class="btn btn-default">Update</button>
					</div>
				</form>
				</small>
			</div>
		</center>
	}
