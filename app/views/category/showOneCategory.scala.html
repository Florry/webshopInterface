@(category: model.CategoryModel)
@index(category.getName()) {

			<h1> @category.getName() <small> Id: @category.getId()</small></h1>
			<small>
				Products in the @category.getName() category:
				@for(product <- category.products){
					<br/>
					<a href="@routes.Product.showProductById(product.getId())">@product.getName()</a>
				}
				

			</small>
	
}
