@(categories: List[model.CategoryModel])
	@index("Add product") {
		<center>
			<h3>Add product to store</h3>
			<div class="formblock" style="width:50%; text-align: left;">
				<small>
					<form role="form" action ="@routes.Product.addProduct()" method="POST">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" name="name" placeholder="Enter product name">
						</div>
						<div class="form-group">
							<label for="description">Description</label>
							<input type="text" class="form-control" id="description" name="description" placeholder="Description">
						</div>
						<div class="form-group">
							<label for="cost">Cost</label>
							<input type="number" class="form-control" id="cost" name="cost" placeholder="Cost">
						</div>
						<div class="form-group">
							<label for="rrp">RRP</label>
							<input type="number" class="form-control" id="rrp" name="rrp" placeholder="Recommended retail price">
						</div>
						<div class="form-group">
							<label for="categories">Categories</label>
							<select name="categories" multiple style="width:100%; height: 100px;">
								@for(category <- categories){
									<option value="@category.getId()">@category.getName()</option>
								}
							</select>
							<div class="form-group">
								<label for="stock">Current stock</label>
								<input type="number" class="form-control" id="stock" name="stock" placeholder="current stock">
							</div>
							<div class="form-group">
								<label for="stock">Image url</label>
								<input type="text" class="form-control" id="url" name="url" value="http://placehold.it/140x140&text=" placeholder="http://placehold.it/140x140&text=">
							</div>
						</div>
						<button type="submit" class="btn btn-default">Add</button>
					</form>
				</small>
			</div>
		</center>
	}
