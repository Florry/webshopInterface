@(product: model.ProductModel, categories: List[model.CategoryModel])
@import java.lang.String; var name = "";
	@if(product != null){
		@{name = product.getName()}
	}else{
		@{name = "Usr not found!"}
	}
	@index("Edit product " + name) {
		<center>
			<h3>Edit product @product.getId()</h3>
							<img src="@product.getImgUrl()" class="img-circle" style="float: right; width: 10%; height: 10%;"/>
			<div class="formblock" style="width:50%; text-align: left;">
				<small>

					<form role="form" action ="@routes.Product.editProduct()" method="POST">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="hidden" id="id" name="id" value="@product.getId()">
							<input type="text" class="form-control" id="name" name="name" value="@product.getName()">
						</div>
						<div class="form-group">
							<label for="description">Description</label>
							<input type="text" class="form-control" id="description" name="description"  value="@product.getDescription()">
						</div>
						<div class="form-group">
							<label for="cost">Cost</label>
							<input type="number" class="form-control" id="cost" name="cost" value="@product.getCost()">
						</div>
						<div class="form-group">
							<label for="rrp">RRP</label>
							<input type="number" class="form-control" id="rrp" name="rrp"  value="@product.getRrp()">
						</div>
						<div class="form-group">
							<label for="categories">Categories</label>
							<select name="categories" multiple style="width:100%; height: 100px;">
								@for(category <- categories){
									<option value="@category.getId()">@category.getName()</option>
								}
							</select>
							<div class="form-group">
								<label for="stock">Current stock</label>
								<input type="number" class="form-control" id="stock" name="stock"  value="@product.getStock()">
							</div>
							<div class="form-group">
								<label for="stock">Image url</label>
								<input type="text" class="form-control" id="url" name="url" placeholder="@product.getImgUrl()" value="@product.getImgUrl()">
							</div>
						</div>
						<button type="submit" class="btn btn-default">Update</button>
					</form>
				</small>
			</div>
		</center>
	}
